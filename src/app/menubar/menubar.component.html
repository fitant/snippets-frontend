<div class="bg-secondary text-white h-screen">
  <div class="p-8 bg-purple-800">
    <h3 class="font-mono text-center text-2xl">xBin</h3>
  </div>
  <div>
    <div class="items-center pt-4 px-8 mb-4">
      <label for="theme" class="text-center font-mono pb-2">Theme:</label>
      <select id="theme" [(ngModel)]="selectedTheme" class="form-select appearance-none
      block
      w-full
      px-1
      py-0.5
      text-base
      font-mono
      text-gray-700
      bg-white bg-clip-padding bg-no-repeat
      border border-solid border-gray-300
      rounded
      transition
      ease-in-out
      mx-0
      mt-0.5
      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" (change)="onChange()">
        <option *ngFor="let theme of themes; index as i" [selected]="i===0" [value]="theme">{{theme}}</option>
      </select>
    </div>
    <div class="px-8 pb-8">
      <label for="fontSize" class="text-center font-mono" >Font Size</label>
      <br>
      <input #fontSlider type="range" id="fontSize" max="22" min="12" (change)="onChangeFont(fontSlider.value)" [value]="fontSize" step="1" class="w-full form-check-input">
    </div>
    <div class="items-center form-check pt-6 pb-0 px-8">
      <input type="checkbox" id="showAll" (change)="swapList()" class="form-check-input">
      <label for="showAll" class="text-center font-mono"> Show All Languages</label>
    </div>
    <div class="items-center px-8 mt-0 mb-6">
      <label for="language" class="text-center font-mono pb-2">Language:</label>
      <select id="language" [(ngModel)]="selectedLanguage" class="form-select appearance-none
      block
      w-full
      px-1
      py-0.5
      text-base
      font-mono
      text-gray-700
      bg-white bg-clip-padding bg-no-repeat
      border border-solid border-gray-300
      rounded
      transition
      ease-in-out
      mx-0
      mt-0.5
      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" (change)="onChange()">
        <option *ngFor="let language of languages; index as i" [selected]="i===0"
                [value]="language">{{language}}</option>
      </select>
    </div>
    <div class="items-stretch form-check px-8 pb-4">
      <input type="checkbox" id="ephemeral" (change)="toggleEphemeral()" class="form-check-input" [checked]="ephemeral">
      <label for="ephemeral" class="text-center font-mono"> Delete after 7 days</label>
    </div>
    <div class="flex space-x-2 justify-center">
      <button *ngIf="this.snippet.metadata.id === undefined" type="button" (click)="onSave()"
              class="inline-block w-5/6 px-6 py-2.5 bg-purple-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
        <p *ngIf="!ephemeral">Save</p>
        <p *ngIf="ephemeral">Save for 7 days</p>
      </button>
      <button *ngIf="this.snippet.metadata.id !== undefined" type="button"
              class="inline-block w-5/6 px-6 py-2.5 bg-purple-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
        Edit
      </button>
    </div>
  </div>
</div>
